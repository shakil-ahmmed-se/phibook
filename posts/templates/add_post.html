{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <form enctype="multipart/form-data" method="post" class="shadow p-4 rounded">
                <h1 class="text-center">Add Your Post</h1>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary w-100 mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
